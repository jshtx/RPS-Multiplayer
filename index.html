<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

  <!--link to my reset stylesheet-->
  <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

  <!-- Added a link to Bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  
  <!--link to my css stylesheet-->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">

 <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!--firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  

  </head>

  <body>

  <div class="container">
    <!--header-->
    <div class="header col-lg-12">
        <h1>Let's Play Rock, Paper, Scissors!</h1>
    </div>

    <div class="col-lg-12 scoreAndName">

    <div id="submitName" class="col-lg-12" >
        <p>What's your name?</p>
        <form id="name-form">
          
          <input type="text" id="name-input"><br><br>

          
          <input id="name-button" type="submit" class="btn btn-primary">
        </form>


    </div>

    <div id="score">
        <h4 id="scoreHead">Score</h4>
        <h6 id="player1"></h6>
        <h6 id="player2"></h6>
    </div>

    </div>

    <!--div for the choices-->
    <div class="choices col-lg-12">
        <div class="choice col-lg-4" id="rock">
            <img src="assets/images/rock.jpg">
        </div>

        <div class="choice col-lg-4" id="paper">
            <img src="assets/images/paper.jpg">
        </div>

        <div class="choice col-lg-4" id="scissors">
            <img src="assets/images/scissors.jpg">
        </div>

    </div>

    
    <!--div for the chat-->
    <div id="chat">
    </div>



   

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

  </div>
  </body>

</html>
